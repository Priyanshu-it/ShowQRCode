<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show QRCode</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
    <header>
        <h2><img src="Logo.png" style="width: 55px;" /> <br>Show QRCode</h2>
        <p>Registration in the "QR Code" Generator.</p>
    </header><br>
        <h2 class="no-printed" style="color: rgb(0, 96, 128); text-shadow: 2px 4px 12px #225b71; text-decoration: 4px underline #013548; text-align: center;"><b>Current Qrcode 2023-24</b></h2>

    <main>
        <form id="registrationForm" aria-live="polite">
            <div class="no-printed">
                <h2 style="text-align: center;">Register Verification</h2><br>

                <label for="nameInput">First Name:</label>
                <input type="text" id="nameInput" placeholder="Enter your first name" required aria-label="First Name" />

                <label for="lastInput">Last Name:</label>
                <input type="text" id="lastInput" placeholder="Enter your last name" required aria-label="Last Name" />

                <label for="categorySelect">Select Category:</label>
                <select id="categorySelect" required aria-label="Select Category">
                    <option value="other" disabled selected>Select Category*</option>
                    <option value="p1">Photo</option> 
                    <option value="p2">Link</option> 
                    <option value="p3">Text</option> 
                </select>

                <div id="dynamicInput"></div>
                <button type="button" id="verifyOtpButton">Create to Generate QR Code</button>
            </div>

            <div class="print" id="confirmation" style="display: none;">
                <br><hr>
                <b style="font-size: 20px; color: #555550;">Registration Confirmed!</b>
                <img id="qrcodeImg" alt="QR Code" style="display: block; margin: 20px auto;" />
                <p id="qrcodeLabel" style="color: white"></p>
                <a href="qr.html" class="no-printed"><button type="button" onclick="window.print()">Print Confirmation</button></a>
            </div>
        </form>
    </main>

    <footer class="no-printed" id="about">
        <a href="#" style="text-decoration: none; color: white;"><img src="Logo.png" style="width: 30px;" /> <br> Show QRCode</a>

        <a href="https://www.instagram.com/priyanshu0391/" style="text-decoration: none; color: white;"><i class="fa fa-instagram w3-hover-opacity"></i></a>&nbsp;
        <p><hr><i style="float: left;">www.priyanshu-it.github.io/showqrcode/</i></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
